{% extends "base.html" %}

{% block title %}Modifica Vettura{% endblock %}

{% block content %}
<h1>✏️ Modifica Vettura</h1>

<form action="/aggiorna_vettura/{{ vettura[0] }}" method="POST">
    <label for="targa">Targa:</label>
    <input type="text" id="targa" name="targa" value="{{ vettura[1] }}" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" value="{{ vettura[2] }}" required>

    <label for="modello">Modello:</label>
    <input type="text" id="modello" name="modello" value="{{ vettura[3] }}" required>

    <label for="cilindrata">Cilindrata:</label>
    <input type="text" id="cilindrata" name="cilindrata" value="{{ vettura[4] }}" required>

    <label for="kw">kW:</label>
    <input type="text" id="kw" name="kw" value="{{ vettura[5] }}" required>

    <label for="carburante">Carburante:</label>
    <input type="text" id="carburante" name="carburante" value="{{ vettura[6] }}" required>

    <label for="codice_motore">Codice motore (opzionale):</label>
    <input type="text" id="codice_motore" name="codice_motore" value="{{ vettura[7] }}">

    <label for="cliente_id">Cliente associato:</label>
    <select id="cliente_id" name="cliente_id" required>
        {% for c in clienti %}
            <option value="{{ c[0] }}" {% if c[0] == vettura[8] %}selected{% endif %}>
                {{ c[0] }} - {{ c[1] }} {{ c[2] }}
            </option>
        {% endfor %}
    </select>

    <button type="submit">💾 Salva Modifiche</button>
</form>

<br>
<a class="button" href="/vetture">🔙 Torna alla lista vetture</a>
{% endblock %}
