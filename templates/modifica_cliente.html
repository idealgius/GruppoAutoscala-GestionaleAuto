{% extends "base.html" %}

{% block title %}Modifica Cliente{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-bottom:20px;">‚úèÔ∏è Modifica Cliente</h1>

<form action="/aggiorna_cliente/{{ cliente['id'] }}" method="POST"
      style="max-width:600px; margin:0 auto; background:#ffffff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ cliente['nome'] or '' }}" required>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" value="{{ cliente['cognome'] or '' }}" required>

    <label for="via">Via:</label>
    <input type="text" id="via" name="via" value="{{ cliente['via'] or '' }}" required>

    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" name="provincia" value="{{ cliente['provincia'] or '' }}" required>

    <label for="comune">Comune:</label>
    <input type="text" id="comune" name="comune" value="{{ cliente['comune'] or '' }}" required>

    <label for="codice_fiscale">Codice fiscale:</label>
    <input type="text" id="codice_fiscale" name="codice_fiscale" value="{{ cliente['codice_fiscale'] or '' }}">

    <label for="cellulare">Cellulare:</label>
    <input type="text" id="cellulare" name="cellulare" value="{{ cliente['cellulare'] or '' }}">

    <label for="telefono_alt">Telefono alternativo:</label>
    <input type="text" id="telefono_alt" name="telefono_alt" value="{{ cliente['telefono_alt'] or '' }}">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ cliente['email'] or '' }}">

    <button type="submit" style="background-color:#007bff; color:white; border:none; padding:10px 16px; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:10px; width:100%;">
        üíæ Salva modifiche
    </button>
</form>

<div style="text-align:center; margin-top:20px;">
    <a class="button" href="/clienti" style="text-decoration:none; display:inline-block; padding:8px 14px; background:#6c757d; color:white; border-radius:6px; font-weight:bold;">
        üîô Torna alla lista clienti
    </a>
</div>

<style>
    form label {
        display:block;
        margin-top:12px;
        margin-bottom:4px;
        font-weight:500;
    }
    form input[type="text"],
    form input[type="email"] {
        width:100%;
        padding:8px;
        border:1px solid #ccc;
        border-radius:4px;
        box-sizing:border-box;
        font-size:14px;
    }
    form input:focus {
        border-color:#007bff;
        outline:none;
        box-shadow:0 0 4px rgba(0,123,255,0.3);
    }
</style>

{% endblock %}
