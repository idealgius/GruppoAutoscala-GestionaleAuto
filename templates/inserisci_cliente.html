{% extends "base.html" %}

{% block title %}Inserisci Cliente{% endblock %}

{% block content %}
<h1>âž• Inserisci un nuovo cliente</h1>

<form action="/salva_cliente" method="POST" style="max-width:600px; margin:0 auto;">
    
    <label for="nome">Nome:</label>
    <input type="text" name="nome" required value="{{ request.form.get('nome') or '' }}">

    <label for="cognome">Cognome:</label>
    <input type="text" name="cognome" required value="{{ request.form.get('cognome') or '' }}">

    <label for="via">Via:</label>
    <input type="text" name="via" required value="{{ request.form.get('via') or '' }}">

    <!-- DATA DI NASCITA RIMOSSA -->

    <label for="provincia">Provincia:</label>
    <input type="text" name="provincia" required value="{{ request.form.get('provincia') or '' }}">

    <label for="comune">Comune di residenza:</label>
    <input type="text" name="comune" required value="{{ request.form.get('comune') or '' }}">

    <label for="codice_fiscale">Codice fiscale:</label>
    <input type="text" name="codice_fiscale" value="{{ request.form.get('codice_fiscale') or '' }}">

    <label for="cellulare">Cellulare:</label>
    <input 
        type="tel"
        name="cellulare"
        pattern="[0-9]*"
        inputmode="numeric"
        value="{{ request.form.get('cellulare') or '' }}"
    >

    <label for="telefono_alt">Telefono fisso / Cellulare alternativo:</label>
    <input 
        type="tel"
        name="telefono_alt"
        pattern="[0-9]*"
        inputmode="numeric"
        value="{{ request.form.get('telefono_alt') or '' }}"
    >

    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ request.form.get('email') or '' }}">

    <button type="submit">ðŸ’¾ Salva Cliente</button>
</form>

<div style="text-align:center; margin-top:20px;">
    <a class="button" href="/clienti">ðŸ”™ Torna alla lista clienti</a>
</div>
{% endblock %}
