{% extends "base.html" %}

{% block title %}Modifica Ricambio{% endblock %}

{% block content %}
<h1>✏️ Modifica Ricambio</h1>

<form action="/aggiorna_ricambio/{{ ricambio['id'] }}" method="POST" style="max-width:600px; margin:0 auto;">
    <label for="nome">Nome ricambio:</label>
    <input type="text" id="nome" name="nome" value="{{ ricambio['nome'] }}" required>

    <label for="codice">Codice (unico):</label>
    <input type="text" id="codice" name="codice" value="{{ ricambio['codice'] }}" required>

    <button type="submit">💾 Salva modifiche</button>
</form>

<div style="text-align:center; margin-top:20px;">
  <a class="button" href="/ricambi">🔙 Torna ai ricambi</a>
</div>
{% endblock %}
