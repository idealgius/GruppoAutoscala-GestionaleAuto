<!-- WIDGET ORDINI MAGAZZINO (DESTRA ‚Äì METAL STYLE) -->
<style>
  /* --- QUADRATO PRINCIPALE A DESTRA --- */
  #quadrato-ordini {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #7a0000, #e00000, #7a0000); /* rosso metallizzato */
      border: 3px solid #b4b4b4; /* bordo argento */
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 14px rgba(0,0,0,0.4);
      z-index: 2200;
      transition: transform 0.2s, box-shadow 0.2s;
  }

  #quadrato-ordini:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
  }

  /* --- POPUP DESTRA --- */
  #popup-ordini {
      display: none;
      position: fixed;
      top: 180px;
      right: 20px;
      width: 260px;
      background: linear-gradient(180deg, #f5f5f5, #d9d9d9); /* argento metal */
      border: 2px solid #000;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      z-index: 2199;
      animation: fadeIn 0.25s ease-out;
      font-family: "Segoe UI", sans-serif;
  }

  #popup-ordini h5 {
      margin: 0 0 10px 0;
      color: #111;
      font-size: 17px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      border-bottom: 2px solid #7a0000;
      padding-bottom: 6px;
  }

  .btn-opzione-ordini {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, background 0.2s;
  }

  .btn-giacenza {
      background: linear-gradient(90deg, #8b0000, #e60000, #8b0000); /* ROSSO METAL */
  }

  .btn-giacenza:hover {
      transform: scale(1.05);
  }

  .btn-inserisci {
      background: linear-gradient(90deg, #b4b4b4, #f0f0f0, #b4b4b4); /* ARGENTO */
      color: #000;
  }

  .btn-inserisci:hover {
      transform: scale(1.05);
  }

  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
  }
</style>

<!-- POPUP ORDINI -->
<div id="popup-ordini">
    <h5>Ordini Magazzino</h5>

    <button class="btn-opzione-ordini btn-giacenza"
            onclick="window.location.href='{{ url_for('giacenza_magazzino') }}'">
        üì¶ Giacenza Magazzino
    </button>

    <button class="btn-opzione-ordini btn-inserisci"
            onclick="window.location.href='{{ url_for('inserisci_magazzino') }}'">
        ‚úèÔ∏è Inserisci Ordine
    </button>
</div>

<!-- QUADRATO DI APERTURA -->
<div id="quadrato-ordini">üèéÔ∏è</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const quad = document.getElementById("quadrato-ordini");
    const pop = document.getElementById("popup-ordini");

    quad.addEventListener("click", () => {
        pop.style.display = (pop.style.display === "block") ? "none" : "block";
    });
});
</script>
