{% block title %}Inserisci Modello{% endblock %}

<form action="/salva_modello" method="POST" style="max-width:700px; margin:0 auto;">

    <label for="marca">Marca:</label>
    <select name="marca" id="marca" required>
        <option value="" disabled selected>Seleziona un marchio</option>
        {% for marca in marchi %}
            <option value="{{ marca }}">{{ marca }}</option>
        {% endfor %}
    </select>

    <label for="modello">Modello:</label>
    <input type="text" name="modello" id="modello" required>

    <label for="versione">Versione Motore:</label>
    <input type="text" name="versione" id="versione">

    <label for="codice_versione">Codice Versione:</label>
    <input type="text" name="codice_versione" id="codice_versione">

    <label for="cilindrata">Cilindrata:</label>
    <input type="text" name="cilindrata" id="cilindrata">

    <label for="kw">kW:</label>
    <input type="text" name="kw" id="kw">

    <label for="carburante">Carburante:</label>
    <input type="text" name="carburante" id="carburante">

    <button type="submit">ðŸ’¾ Salva Modello</button>
</form>

<div style="text-align:center; margin-top:20px;">

{% endblock %}
