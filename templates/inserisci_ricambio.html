{% extends "base.html" %}

{% block title %}Inserisci Ricambio{% endblock %}

{% block content %}
<h1>âž• Inserisci Ricambio</h1>

<form action="/aggiungi_ricambio" method="POST" style="max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:12px;">

    <label for="nome">Nome ricambio:</label>
    <input type="text" id="nome" name="nome" required value="{{ request.form.get('nome') or '' }}" placeholder="Esempio: Filtro Olio">

    <label for="prefisso">Prefisso (opzionale):</label>
    <select id="prefisso" name="prefisso">
        <option value="">Nessuno</option>

        <option value="BH"  {% if request.form.get('prefisso') == 'BH' %}selected{% endif %}>BH</option>
        <option value="MM"  {% if request.form.get('prefisso') == 'MM' %}selected{% endif %}>MM</option>
        <option value="COF" {% if request.form.get('prefisso') == 'COF' %}selected{% endif %}>COF</option>
        <option value="XEN" {% if request.form.get('prefisso') == 'XEN' %}selected{% endif %}>XEN</option>
        <option value="MIC" {% if request.form.get('prefisso') == 'MIC' %}selected{% endif %}>MIC</option>

        <!-- âœ… NUOVO PREFISSO -->
        <option value="JAP" {% if request.form.get('prefisso') == 'JAP' %}selected{% endif %}>JAP</option>
    </select>

    <label for="codice">Codice (unico):</label>
    <input type="text" id="codice" name="codice" required value="{{ request.form.get('codice') or '' }}" placeholder="Inserisci il codice del ricambio">

    <button type="submit">ðŸ’¾ Salva Ricambio</button>
</form>

<div style="text-align:center; margin-top:20px;">
  <a class="button" href="/ricambi">ðŸ”™ Torna ai ricambi</a>
</div>
{% endblock %}
